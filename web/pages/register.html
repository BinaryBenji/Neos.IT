<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <center> <img style="max-width: 20%" src="../img/5x5neos.png"/> </center> <br/>
                        <center><h3 class="panel-title">Inscription : </h3> </center>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <fieldset>
                                <script type="text/javascript" src="../js/valid_register.js"></script>
                                    <form>

                                        <div class="form-group">
                                            <label for="Nom">Nom:</label>
                                            <input class="form-control" placeholder="Ex: Martins" name="email" type="email" autofocus>
                                        </div>

                                        <div class="form-group">
                                            <label for="Prenom">Pr√©nom:</label>
                                            <input class="form-control" placeholder="Ex: John" name="email" type="email" autofocus>
                                        </div>

                                        <div class="form-group">
                                            <label for="pass1">Mot de passe:</label>
                                            <input class="form-control" placeholder="" name="pass1" type="password" value="">
                                        </div>

                                        <div class="form-group">
                                        <label for="pass2">Confirmer le mot de passe:</label>
                                            <input class="form-control" placeholder="" name="pass2" type="password" value="" onkeyup="double_pass(); return false;">
                                            <span id="confirmMessage" class="confirmMessage"></span>
                                        </div>

                                        <div class="checkbox">
                                            <label>
                                                <input name="valid" type="checkbox" value="Remember Me">J'accepte les <a href="https://google.com"> conditions d'utilisation </a> de Neos.
                                            </label>
                                        </div>
                                        
                                        <center>
                                            <a href="../index.html" class="btn btn-default ">S'inscrire</a> 
                                        </center>

                                    </form>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
