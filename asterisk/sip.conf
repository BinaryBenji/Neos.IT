[general]
context=public
allowoverlap=no
udpbindaddr=0.0.0.0
tcpenable=no
tcpbindaddr=0.0.0.0
transport=udp
srvlookup=yes
qualify=yes
canreinvite=no
bindport=5060
localnet=10.10.10.161/24
externaddr=88.177.168.133;
nat=yes
register => adjevi:adjevi123@ippi.fr

[ippi_incoming]
type=peer
host=ippi.fr
context=from_ippi
nat=yes
canreinvite=no

[ippi_outgoing]
type=peer
host=ippi.fr
username=adjevi
secret=adjevi123
fromuser=adjevi
fromdomain=ippi.fr
nat=yes
canreinvite=no

[authentication]
[basic-option](!)
	dtmfmode=rfc2833
	context=from-office
	type=friend
[natted-phone]
	directmedia=no
	host=dynamic
[public-phone]
	directmedia=yes
[my-codecs](!)
	disallow=all
	allow=ilbc
	allow=g729
	allow=gsm
	allow=g723
	allow=ulaw
[ulaw-phone](!)
	dallow=all
	allow=ulaw

[template](!)
	type=friend
	host=dynamic   
	dtmfmode=rfc2833
	disallow=all
	allow=ulaw
	context=phones

[benji](template)
	username = benji
	secret=benji

[micka](template)
	username = micka
        secret=micka

[lael](template)
	username = lael
        secret=lael

[outside](template)
	username = outside
	secret=hello

[michael](template)
	username=michael
	secret=michael
